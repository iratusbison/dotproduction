{% load static %}
<html lang="en">
<head>
     <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <div class="logo-section">

            <a href="{% url 'home' %}">
                <img src="{% static 'images/dotdeveloper.png' %}" alt="dot" class="logo">
            </a>
        </div>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DotBot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 20px;
        }
        form {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        input[type="text"] {
            width: calc(90% - 50px);
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        h2 {
            margin-top: 20px;
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        li {
            margin-bottom: 10px;
            overflow-wrap: break-word;
        }
        .user-message {
            background-color: #4caf50;
            color: white;
            border-radius: 5px;
            padding: 8px 12px;
            text-align: right;
            max-width: 70%;
            margin-left: auto;
            margin-bottom: 5px;
        }
        .bot-message {
            background-color: #2196f3;
            color: white;
            border-radius: 5px;
            padding: 8px 12px;
            text-align: left;
            max-width: 70%;
            margin-right: auto;
            margin-bottom: 5px;
        }
        form[action="{% url 'delete_chat' %}"] {
            text-align: center;
        }
        input[type="submit"][value="clear"] {
            padding: 8px 16px;
            background-color: #f44336;
        }
        
        footer {
    width: 100%;
    background-color: #ffffff; /* Adjust as per your design */
    position: fixed;
    left: 0;
    bottom: 0;
    text-align: center;
}

.footer-content {
    padding: 20px 0; /* Adjust padding as needed */
}
        .delete-chat {
            flex-grow: 1;
            text-align: right;
        }

        input[type="text"] {
            width: calc(100% - 100px); /* Adjust width as needed */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    {% if chat_history %}
        <ul>
            {% for chat in chat_history %}
                <li class="user-message">You: {{ chat.message }}</li>
                <li class="bot-message">Bot: {{ chat.response }}</li>
            {% endfor %}
        </ul>

    {% endif %}

</body>
<footer>
<footer>
    <form action="{% url 'delete_chat' %}" method="post" class="delete-chat">
        {% csrf_token %}
        <input type="submit" value="clear">
    </form>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="message" placeholder="Ask me something...">
        <input type="submit" value="Send">
    </form>
</footer>
</html>
