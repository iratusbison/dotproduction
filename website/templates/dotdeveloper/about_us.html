{% extends 'base.html' %}
{% load static %}

{% block main_content %}
<body>
    <main>
        <section class="about-section">
            <div class="container">
                {% for about in abouts %}
                {% if about %}
                    <div class="about-content">
                        <h2>{{ about.name }}</h2>
                        <div class="about-description">
                            <p>{{ about.about_me }}</p>
                        </div>
                        {% if about.image %}
                            <img src="{{ about.image.url }}" alt="{{ about.name }}" class="about-image">
                        {% endif %}
                    </div>
                {% else %}
                    <p>No information available.</p>
                {% endif %}
                {% endfor %}
            </div>
        </section>
    </main>

</body>

{% endblock %}
